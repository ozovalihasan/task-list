<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>MY TODO-LIST</h1>
    <div>
      <h1>My Projects</h1>
      <select
        id="selected-project"
        class="form-control"
        name="read-status"
        required
      >
        <option selected value="0">project1</option>
        <option value="1">project2</option>
      </select>
      <button>Add new project</button>
    </div>
    <div>
      <h1>My Tasks</h1>
      <ul>
        <li>
          <div>task1</div>
          <button>Edit task</button>
          <button>Delete task</button>
        </li>
        <li>
          <div>task2</div>
          <button>Edit task</button>
          <button>Delete task</button>
        </li>
      </ul>
      <!-- <button>Add new task</button> -->

      <form id="new-task">
        <input type="text" placeholder="task title" name="title" />
        <input type="text" placeholder="description" name="description" />
        <input type="text" placeholder="due date" name="due-date" />
        <input type="text" placeholder="priority" name="priority" />
        <input type="text" placeholder="status" name="status" />
        <input type="text" placeholder="note" name="note" />
        <button type="submit">Create task</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
